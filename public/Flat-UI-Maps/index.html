<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Scalable TweetMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <link href="css/flatui-colorDrop.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <aside id="sidebar" class="wet-asphalt">
        <header>
            <h3 class="turquoise-text">Scalable TweetMap</h3>
                
        </header>
        

        <ul class="sidebar-options">
            <li>
                <h5>Trending HashTags</h5>
                
				<select id="dropdown" onChange = "myFunction(value )">
				<option value="trump" data-number="1" >Donald Trump</option>
				<option value="gym" data-number="2">Gym</option>
				<option value="music" data-number="3">Music</option>
				<option value="food" data-number="4">Food</option>
				<option value="iPL" data-number="4">IPL</option>
				<option value="uSA" data-number="4">USA</option>
				<option value="life" data-number="4">Life</option>
				<option value="body" data-number="4">Body</option>
			</select>
			
            </li>
            
        </ul>
        
    </aside>
    <div id="map">
      
    </div>
    <!-- /#map -->


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flatui-colorDrop.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

    (function( $, google ) {
        
        var map = new google.maps.Map( document.getElementById( 'map' ), {
            zoom: 5,
            center: new google.maps.LatLng(40.7128, -74.0059),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });        
			var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
		    var beachMarker = new google.maps.Marker({
			position: {lat: 40.7128, lng: -74.0059},
			map: map,
			icon: image
		  });
        $('.btn-group').colorDrop({
            onChange: function() {
                changeMapStyles( map );
            }
        });

        $('#map').height($(window).height());

        function changeMapStyles( map ) {

            var hueColor = '#e67e22',
                roadColor = '#d35400',
                waterColor = '#2980b9',
                parkColor = '#16a085',
                landscapeColor = '#bdc3c7';

            var featureOpts = [
                {
                  stylers: [
                    { hue: hueColor }
                  ]
                },{
                    elementType: "labels",
                    stylers: [{
                        visibility: "on"
                    }]
                },{
                    featureType: "road",
                    stylers: [{
                        visibility: "on"
                    }, {
                        color: roadColor
                    }]
                },{
                    featureType: "water",
                    stylers: [{
                        visibility: "on"
                    }, {
                        color: waterColor
                    }]
                },
                {
                    featureType: "poi"
                    ,stylers: [{
                        visibility: "on"
                    }, {
                        color: parkColor
                    }]
                },
                {
                    featureType: "landscape",
                    stylers: [{
                        visibility: "on"
                    }, {
                        color: landscapeColor
                    }]
                }
            ];  

            map.setOptions({
                styles: featureOpts
            });            

        };

        changeMapStyles( map );

    })( jQuery, google );
	function myFunction(value) {
		alert(value);
		}
    </script>
  </body>
</html>
